<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>[[${pageTitle}]]</title>
        <link rel="icon" th:href="@{/images/small.svg}" type="image/svg+xml">
        <meta name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <nav class="nav-bar navbar-expand-lg navbar-light bg-light justify-content-between">

                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/images/logo.png}">
                        <span>Flipkart</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#topNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>

            <div style="margin-top: -30px;">
                <nav class="nav-bar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse justify-content-center" id="topNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/users}">Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Brands</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Shipping</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Sales Report</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Articles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Menus</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Settings</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="mt-2 mb-3 text-center">
                <h2>Manage User: [[${pageTitle}]]</h2>
            </div>

            <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0  auto"
                  th:object="${user}" onsubmit="return checkEmailUnique(this)">
                <input type="hidden" th:field="*{id}"/>
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">E-mail</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" th:field="*{email}"
                                   required minlength="8" maxlength="128"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{firstName}"
                                   required minlength="2" maxlength="64"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="*{lastName}"
                                       required minlength="2" maxlength="64"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
                                       required minlength="5" maxlength="20"/>
                            <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"
                                    minlength="5" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Roles</label>
                        <div class="col-sm-8">
                            <th:block th:each="role: ${listRoles}">
                                    <input type="checkbox" th:field="*{roles}"
                                           th:text="${role.name}"
                                           th:value="${role.id}"
                                           class="m-2"
                                          />
                                - <small>[[${role.description}]]</small>
                                <br>
                            </th:block>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Enabled</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="checkbox" th:field="*{enabled}"/>
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary ml-3"/>
                        <input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel"/>
                    </div>
                </div>
            </form>
            <div class="modal fade text-center" id="modalDialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitle">Warning</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <span id="modalBody"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <p>Flipkart Control Panel - copyright &copy; Flipkart</p>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#buttonCancel").on("click", function(){
                    window.location = "[[${"/users"}]]";
                });
            });

            function checkEmailUnique(form){
                url = "[[@{/users/check_email}]]";
                userEmail = $("#email").val();
                userId = $("#id").val();
                csrfValue = $("input[name='_csrf']").val();
                params = {id: userId, email: userEmail, _csrf: csrfValue};

                $.post(url, params, function(response){
                    if(response == "Ok"){
                        form.submit();
                    }else if(response == "Duplicated"){
                        showModalDialog("Warning", `Email already exists.
                            There is another user with the email ${userEmail}`);
                    }else
                        showModalDialog("Error", "Unknown response from server.");
                }).fail(function() {
                    showModalDialog("Error", "Could not connect to the server.");
                });
                return false;
            }

            function showModalDialog(title, message){
                $("#modalTitle").text(title);
                $("#modalBody").text(message);
                $("#modalDialog").modal();
            }
        </script>
    </body>
</html>
